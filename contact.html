<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Kathy Jo Pollack</title>
  <meta name="description" content="Get in touch with Kathy Jo Pollack, Certified Life Coach, Speaker & Trainer." />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #e07a5f;
      --dark: #3d405b;
      --light: #f4f1de;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }
    header {
      background: var(--light);
      padding: 4rem 2rem 2rem;
      text-align: center;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--dark);
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      position: relative;
    }
    nav a::after {
      content: '';
      display: block;
      height: 2px;
      background: var(--accent);
      width: 0;
      transition: width 0.3s;
      margin-top: 0.3rem;
    }
    nav a:hover::after {
      width: 100%;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }
    .section {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    ul {
      padding-left: 1.5rem;
      margin-top: 1rem;
    }
    li {
      margin-bottom: 0.75rem;
    }
    p {
      margin-bottom: 1rem;
    }
    em {
      color: #444;
    }
    .quote {
      font-style: italic;
      color: #666;
    }
    a {
      color: var(--accent);
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding-top: 2rem;
      color: #888;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 4rem 2rem;
    }
    
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 50%;
      margin: auto;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      text-align: left;
    }
    
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      display: block;
    }
    
    button {
      background: #e07a5f;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    button:hover {
      background: #cf624a;
    }
  </style>
  
</head>
<body>

    <a href="faq.html">FAQs</a>
    <a href="contact.html">Contact</a>
    </nav>
  <section>
    <h2>Contact Me</h2>
    <p>If you have questions, want to book a session, or just say hello—please fill out the form below. I’ll get back to you shortly!</p>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email</label>
      <input type="email" name="_replyto" id="email" required>

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
